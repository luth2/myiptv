name: Update IPTV Channels

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install requests pyyaml

      - run: python scripts/generate_md.py

      - run: |
          git config user.name "iptv-bot"
          git config user.email "bot@users.noreply.github.com"
          git add channels.md
          git commit -m "Update IPTV channels" || exit 0
          git push
